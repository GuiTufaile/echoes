{% extends "page.html" %}

{% block page_content %}

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <ol class="breadcrumb">
                    <li><a href="{{ root }}">Home</a></li>
					<li class="active">Usuários</li>
                </ol>
            </div> 
        </div>
        <div class="row">  
            <div class="col-md-12"> {% include 'alerts.html' with {'subject': 'Usuário'} %} </div> 
        </div>
        <div class="row">
            <div class="col-md-6"><h3>Editar Usuário</h3></div>
            <div class="col-md-6"></div>                                        
        </div>
        <div class="row">        
            <div class="col-md-12"><hr></div>
        </div>
        <div class="row">
	        <div class="col-md-12">
	           <form action="{{ root }}/usuarios/acoes/senha.php" method="post" enctype="multipart/form-data" id="formusuario" autocomplete="false">	
					<div class="row">
					    <div class="col-md-6">
					        <div class="form-group">
					            <label for="senha">Nova Senha *</label>
					            <input type="password" class="form-control" name="senha" id="senha">
					        </div>
					    </div>
					</div>
					<div class="row">
						<div class="col-md-12">
						    <input type="hidden" name="id" value="{{ data.usuario_id }}">     
							<input class="btn btn-info pull-right" type="submit" value="Salvar">
						</div>
					</div>
				</form>	
	        </div>
	    </div>
	</div>

{% endblock %}
