{% extends "page.html" %}

{% block page_content %}

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <ol class="breadcrumb">
                    <li><a href="{{ root }}/index.php">Home</a></li>
                    <li><a href="{{ root }}/clientes/">Clientes</a></li>
                    <li class="active">Editar</li>
                </ol>
            </div> 
        </div>
        <div class="row">
            <div class="col-md-6"><h3>EDITAR CLIENTE</h3></div>
            <div class="col-md-6"></div>                                              
        </div>
        <div class="row">        
            <div class="col-md-12"><hr></div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form action="{{ root }}/clientes/acoes/editar.php" method="post" enctype="multipart/form-data" id="formcliente" autocomplete="false">
                    {% include 'form_clientes.html' %}
                    <div class="row">
                        <div class="col-md-12"> 
                            <input type="hidden" name="id" value="{{ data.cliente_id }}">                  
                            <input class="btn btn-info pull-right" type="submit" value="Salvar">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
