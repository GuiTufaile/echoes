{% extends "page.html" %}

{% block page_content %}

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <ol class="breadcrumb">
                    <li><a href="{{ root }}">Home</a></li>
                    <li><a href="{{ root }}/credenciados/">Credênciados</a></li>
                    <li class="active">Editar</li>
                </ol>
            </div> 
        </div>
        <div class="row">
            <div class="col-md-6"><h3>EDITAR CREDÊNCIADO</h3></div>
            <div class="col-md-6"></div>                                              
        </div>
        <div class="row">        
            <div class="col-md-12"><hr></div>
        </div>
        <div class="row">
	        <div class="col-md-12">
	            <form action="{{ root }}/credenciados/acoes/editar.php" method="post" enctype="multipart/form-data" id="form" autocomplete="false">
                    {% include 'form_credenciados.html' %}
                    <div class="row">
                        <div class="col-md-12"> 
                            <input type="hidden" name="id" value="{{ data.credenciado_id }}">                  
                            <input class="btn btn-info pull-right" type="submit" value="Salvar">
                        </div>
                    </div>
               </form>
	        </div>
	    </div>
	</div>

{% endblock %}
