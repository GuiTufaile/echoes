{% extends "page.html" %}

{% block page_content %}

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <ol class="breadcrumb">
                    <li><a href="{{ root }}">Home</a></li>
					<li><a href="{{ root }}/mediakit/">Media Kit</a></li>
					<li class="active">Visualização</li>
                </ol>
            </div> 
        </div>
        <div class="row">
            <div class="col-md-6"><h3>MEDIA KIT {{ data.nome }}</h3></div>
            <div class="col-md-6"></div>                                              
        </div>
        <div class="row">        
            <div class="col-md-12"><hr></div>
        </div>
        <div class="row">
	        <div class="col-md-12">
	        {% if data.media_tipo == 1 %}
			<img src="{{ root }}/files/images/{{ data.media_arquivo }}" width="800">
			{% elseif data.media_tipo == 2 %}
			<iframe src="{{ root }}/files/pdf/{{ data.media_arquivo }}" width="100%" height="800"></iframe>
			{% endif %}
	        </div>
	    </div>
	</div>

{% endblock %}
