{% extends "page.html" %}

{# Remove cabeçalho padrão #}
{% block header %}{% endblock %}

{% block page_content %}

    <div class="container ctn_login">
        <div class="row">
             <div class="col-md-12">
               <img src="{{ resources }}/img/logo.png" class="logologin" alt="Logomarca Echoes Conteúdo Web" />
            </div>
        </div>
        <div class="row">  
            <div class="col-md-12"> 
                {% if error == 'login_senha_invalido' %}
                <div class="alert alert-danger" role="alert">
                    Login ou senha inválidos.
                </div>
                {% endif %}
                {% if error == 'campo_vazio' %}
                <div class="alert alert-danger" role="alert">
                    Campos vazios.
                </div>
                {% endif %}
            </div> 
        </div>
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="form-wrap">
                    <h1> Log in </h1>
                    <form role="form" action="login.php" method="post" id="login-form" autocomplete="off">
                        <div class="form-group">
                            <label for="login" class="sr-only">
                                Email
                            </label>
                            <input type="login" name="login" id="login" class="form-control" placeholder="seuemail@exemplo.com.br" required/>
                        </div>
                        <div class="form-group">
                            <label for="password" class="sr-only">
                                Senha
                            </label>
                            <input type="password" name="password" id="password" class="form-control" placeholder="Senha" required/>
                        </div>
                        <input type="submit" id="btn-login" class="btn btn-info btn-lg btn-block" value="Entrar"/>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
