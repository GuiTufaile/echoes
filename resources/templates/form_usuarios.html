<div class="row">
    <div class="col-md-6">
        <div class="form-group">
            <label for="nome">Nome * </i></label>
            <input type="text" class="form-control" name="nome" id="nome" value="{{ data.usuario_nome }}">
        </div>
        <div class="form-group">
            <label for="privilegio">Privilégio * <i class="fa fa-question-circle" data-toggle="tooltip" data-placement="right" title="Privilégio do usuário no sistema"></i></label>
            <select class="form-control" name="privilegio" id="privilegio">
               <option value="" {% if data.usuario_privilegio == "" %}selected="selected"{% endif %}></option>
               <option value="1" {% if data.usuario_privilegio == "1" %}selected="selected"{% endif %}>Administrador</option>
               <option value="2" {% if data.usuario_privilegio == "2" %}selected="selected"{% endif %}>Credênciado</option>
               <option value="3" {% if data.usuario_privilegio == "3" %}selected="selected"{% endif %}>Responsável</option>
            </select>
        </div>
    </div>
    <div class="col-md-6">
        <div class="form-group">
            <label for="email">E-mail * <i class="fa fa-question-circle" data-toggle="tooltip" data-placement="right" title="Utilizado para login no sistema"></i></label>
            <input type="email" class="form-control" name="email" id="email" value="{{ data.usuario_email }}">
        </div>
        <div class="form-group">
            <label for="senha">Senha *</label>
            <input type="password" class="form-control" name="senha" id="senha">
        </div>
    </div>
</div>
<div id="adicional"></div>
