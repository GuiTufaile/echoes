{% extends "page.html" %}

{% block page_content %}

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <ol class="breadcrumb">
                    <li><a href="{{ root }}">Home</a></li>
                    <li><a href="{{ root }}/usuarios/">Usuários</a></li>
                    <li class="active">Cadastro</li>
                </ol>
            </div> 
        </div>
        <div class="row">
            <div class="col-md-6"><h3>ADICIONAR USUÁRIO</h3></div>
            <div class="col-md-6"></div>                                              
        </div>
        <div class="row">        
            <div class="col-md-12"><hr></div>
        </div>
        <div class="row">
            <div class="col-md-12">
               <form action="{{ root }}/usuarios/acoes/cadastrar.php" method="post" enctype="multipart/form-data" id="formusuario" autocomplete="false">
                    {% include 'form_usuarios.html' %}
                    <div class="row">
                        <div class="col-md-12">
                            <input class="btn btn-info pull-right" type="submit" value="Salvar">
                        </div>
                    </div>
               </form>
            </div>
        </div>
    </div>

{% endblock %}
